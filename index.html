<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 프로그램</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .category-table {
            width: 100%;
            border-collapse: collapse;
        }
        .category-table th, .category-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="profile">
    <img id="profile-image" src="profile.jpg" alt="프로필 사진">
    <div>
        <h2 id="name">이름</h2>
        <p id="introduction">간단한 소개</p>
    </div>
</div>

<h3>카테고리 추가</h3>
<input type="text" id="category-input" placeholder="카테고리">
<input type="text" id="description-input" placeholder="설명">
<button onclick="addCategory()">추가</button>

<table class="category-table">
    <thead>
        <tr>
            <th>카테고리</th>
            <th>설명</th>
            <th>작업</th>
        </tr>
    </thead>
    <tbody id="category-list"></tbody>
</table>

<script>
    function addCategory() {
        const categoryInput = document.getElementById('category-input');
        const descriptionInput = document.getElementById('description-input');
        const categoryList = document.getElementById('category-list');

        if (categoryInput.value && descriptionInput.value) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${categoryInput.value}</td>
                <td>${descriptionInput.value}</td>
                <td><button onclick="removeCategory(this)">삭제</button></td>
            `;
            categoryList.appendChild(row);
            categoryInput.value = '';
            descriptionInput.value = '';
            saveCategories();
        } else {
            alert('카테고리와 설명을 입력해주세요.');
        }
    }

    function removeCategory(button) {
        const row = button.parentElement.parentElement;
        row.remove();
        saveCategories();
    }

    function saveCategories() {
        const categories = [];
        const rows = document.querySelectorAll('#category-list tr');
        rows.forEach(row => {
            const cells = row.querySelectorAll('td');
            categories.push({
                category: cells[0].innerText,
                description: cells[1].innerText
            });
        });
        localStorage.setItem('categories', JSON.stringify(categories));
    }

    function loadCategories() {
        const categories = JSON.parse(localStorage.getItem('categories')) || [];
        const categoryList = document.getElementById('category-list');
        categories.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.category}</td>
                <td>${item.description}</td>
                <td><button onclick="removeCategory(this)">삭제</button></td>
            `;
            categoryList.appendChild(row);
        });
    }

    window.onload = loadCategories;
</script>

</body>
</html>
